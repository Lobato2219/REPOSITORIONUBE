<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tienda IA de Móviles</title>
    <style>
        body {
            background-color: #e0f0ff;
            color: #002244;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        header {
            background-color: #0057b8;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .producto {
            border: 1px solid #0057b8;
            margin: 10px;
            padding: 10px;
            background-color: #f0f8ff;
        }
        .boton {
            background-color: #0077cc;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tienda de Móviles con IA</h1>
    </header>
    <div class="producto">
        <h2>Smartphone IA Pro</h2>
        <p>Inteligencia artificial integrada para ayudarte cada día.</p>
        <button class="boton">Comprar</button>
    </div>
    <div class="producto">
        <h2>AI Phone X</h2>
        <p>El futuro de la comunicación móvil, en color azul cielo.</p>
        <button class="boton">Comprar</button>
    </div>
</body>
</html>
